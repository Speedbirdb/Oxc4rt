<div class="form-outline">
    <p style="font-size: larger;">Sign up</p>

    <form>
        <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" [(ngModel)]="email">
        </div>

        <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input-field" [(ngModel)]="password">
        </div>

        <div class="input-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" [(ngModel)]="confirmPassword">
        </div>

    </form>

    <button class="standart-button" [disabled]="!isFormValid() || isLoading" (click)="onSubmit()">
        {{isLoading ? 'Creating Account...' : 'Sign up'}}
    </button>

    <div *ngIf="message" style="margin: 10px 0; padding: 10px; border-radius: 5px; background-color: #f0f0f0;">
        {{message}}
    </div>

    <span style="font-size: 13px;">Already have an account ? 
        <a routerLink="/signin" style="color: navy; cursor: pointer; text-decoration: underline;">Sign in</a>
    </span>
</div>
