<div class="form-outline">
    <p style="font-size: larger;">Sign in</p>
    
    <form>
        <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" [(ngModel)]="email">
        </div>

        <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input-field" [(ngModel)]="password">
        </div>

        <span a routerLink="/forgottenpassword" style="font-size: 13px; color: navy; cursor: pointer; text-decoration: underline;">Forgotten Password?</span>

    </form>

    <button class="standart-button" [disabled]="!isFormValid() || isLoading" (click)="onSubmit()">{{isLoading ? 'Signing in...' : 'Sign in'}}</button>
    
    <div *ngIf="message" style="margin: 10px 0; padding: 10px; border-radius: 5px; background-color: #f8d7da; color: #721c24;">
        {{message}}
    </div>
    
    <span style="font-size: 13px;">Don't have an account ? 
        <a routerLink="/signup" style="color: navy; cursor: pointer; text-decoration: underline;">Sign up</a>
    </span>
</div>
